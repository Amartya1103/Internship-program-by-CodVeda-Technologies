<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aadarsh Kumar - To-Do List App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .add-section {
            padding: 2rem;
            background: #f8f9fa;
        }

        .input-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        #taskInput {
            flex: 1;
            padding: 1rem 1.5rem;
            border: 2px solid #e9ecef;
            border-radius: 50px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        #taskInput:focus {
            border-color: #667eea;
        }

        #addBtn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #addBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .stats {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 1rem;
        }

        .todo-list {
            padding: 0 2rem 2rem;
            max-height: 500px;
            overflow-y: auto;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 1.2rem;
            margin-bottom: 1rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
        }

        .todo-item:hover {
            transform: translateX(5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .todo-item.completed {
            opacity: 0.7;
            background: #f8f9fa;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #999;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            margin-right: 1rem;
            cursor: pointer;
            accent-color: #667eea;
        }

        .todo-text {
            flex: 1;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .delete-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .delete-btn:hover {
            background: #ff5252;
            transform: scale(1.1);
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #999;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            #addBtn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù To-Do List</h1>
            <p>Aadarsh Kumar | Tasks persist with localStorage</p>
        </div>

        <div class="add-section">
            <div class="input-group">
                <input type="text" id="taskInput" placeholder="Add a new task..." maxlength="100">
                <button id="addBtn">Add Task</button>
            </div>
            <div class="stats">
                <span id="totalTasks">0</span> Total | 
                <span id="completedTasks">0</span> Completed
            </div>
        </div>

        <div class="todo-list" id="todoList">
            <div class="empty-state">
                <div>üì≠</div>
                <h3>No tasks yet</h3>
                <p>Add your first task above!</p>
            </div>
        </div>
    </div>

    <script>
        // Task management
        let todos = JSON.parse(localStorage.getItem('todos')) || [];

        const taskInput = document.getElementById('taskInput');
        const addBtn = document.getElementById('addBtn');
        const todoList = document.getElementById('todoList');
        const totalSpan = document.getElementById('totalTasks');
        const completedSpan = document.getElementById('completedTasks');

        // Load tasks on page load
        document.addEventListener('DOMContentLoaded', loadTodos);

        // Add new task
        addBtn.addEventListener('click', addTodo);
        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTodo();
        });

        function addTodo() {
            const text = taskInput.value.trim();
            if (text === '') return;

            const todo = {
                id: Date.now(),
                text: text,
                completed: false,
                created: new Date().toLocaleDateString()
            };

            todos.unshift(todo); // Add to beginning
            taskInput.value = '';
            saveTodos();
            renderTodos();
        }

        function deleteTodo(id) {
            todos = todos.filter(todo => todo.id !== id);
            saveTodos();
            renderTodos();
        }

        function toggleTodo(id) {
            const todo = todos.find(todo => todo.id === id);
            if (todo) {
                todo.completed = !todo.completed;
                saveTodos();
                renderTodos();
            }
        }

        function loadTodos() {
            renderTodos();
        }

        function renderTodos() {
            // Clear list
            todoList.innerHTML = '';

            if (todos.length === 0) {
                todoList.innerHTML = `
                    <div class="empty-state">
                        <div>üì≠</div>
                        <h3>No tasks yet</h3>
                        <p>Add your first task above!</p>
                    </div>
                `;
                updateStats();
                return;
            }

            // Render tasks
            todos.forEach(todo => {
                const div = document.createElement('div');
                div.className = `todo-item ${todo.completed ? 'completed' : ''}`;
                div.innerHTML = `
                    <input type="checkbox" class="checkbox" ${todo.completed ? 'checked' : ''} 
                           onchange="toggleTodo(${todo.id})">
                    <span class="todo-text">${escapeHtml(todo.text)}</span>
                    <button class="delete-btn" onclick="deleteTodo(${todo.id})" title="Delete">
                        ‚úï
                    </button>
                `;
                todoList.appendChild(div);
            });

            updateStats();
        }

        function updateStats() {
            const total = todos.length;
            const completed = todos.filter(todo => todo.completed).length;
            totalSpan.textContent = total;
            completedSpan.textContent = completed;
        }

        function saveTodos() {
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
